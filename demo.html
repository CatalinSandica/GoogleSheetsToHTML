<body>

    <div id="preloader">
        <div id="status">
            <img src="images/preloader.gif" height="64" width="64" alt="">
        </div>
    </div>

    <!-- Intro Section
   ================================================== -->
    <section id="intro">

        <header class="row">

        </header>
        <!-- Header End -->

        <div id="main" class="row">

            <div class="twelve columns">

                <h3>Please fill in your ORDER NUMBER to find the details for your order!</h3>


                <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">

                    <input type="text" value="" name="TEXT" class="email" id="orderid" placeholder="order number" required>
                    <button type="button" value="Search" id="find" class="button">Search</button>
                    <!-- </div> -->

                </div>
            </div>

        </div>
        <!-- main end -->

    </section>
    <!-- end intro section -->

    <!-- Style Guide Section
   ================================================== -->
    <section id="styles" style="padding: 50px 0 72px; background: #fff;">

        <div class="row section-head">

            <h3 style="margin:0 auto;text-align: center;padding-bottom:20px;">Order details.</h3>

            <div class="results" id="mydiv"></div>

        </div>

        <!-- Row End-->

    </section>
    <!-- Style Guide Section End-->

    <!-- Location Section
   ================================================== -->

    <!-- footer
   ================================================== -->

        <div class="row">
            <div class="twelve columns">
                <ul class="copyright">
                    <li>&copy; Copyright 2014 Zoon</li>

                </ul>
            </div>
        </div>

    </footer>
    <!-- Footer End-->

    <!-- Java Script
   ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>

    <script src="js/jquery.placeholder.js"></script>
    <script src="js/backstretch.js"></script>
    <script src="js/init.js"></script>
    <script>
        // Make sure it is public or set to Anyone with link can view
        var url = "https://spreadsheets.google.com/feeds/list/1nKH8xdaqJM9N1dpzToEfjWf8LqS3KNtjicEBcClTc8A/od6/public/values?alt=json";

        var input;

        $("#find").click(function() {
            $.getJSON(url, function(data) {
                input = document.getElementById("orderid").value;
                var entry = data.feed.entry;

                $.each(entry, function(i, v) {
                    if (v.gsx$id.$t == input) {
                      $('#mydiv').html( '' );
                        $('.results').prepend('<div class="four columns"><p>' + v.gsx$id.$t + '</p></div><div class="four columns"><p>' + v.gsx$firstname.$t + '</p></div><div class="four columns"><p>' + v.gsx$lastname.$t +
                            '</p></div>');
                        $('#orderid').val('');
                        return;
                    }
                  $('#orderid').val('');
                  
                });

            });

        });

        function myFunction() {
            location.reload();
        }
    </script>
    <script type="text/javascript">
        $("#orderid").keyup(function(event) {
            if (event.keyCode == 13) {
                $("#find").click();
            }
        });
    </script>


</body>
